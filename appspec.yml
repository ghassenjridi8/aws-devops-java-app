version: 0.0
os: linux
files:
  - source: /target/aws-devops-java-app.war
    destination: /usr/share/tomcat/webapps/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root

artifacts:
  files:
    - target/aws-devops-java-app.war
    - appspec.yml
    - scripts/**/*
  discard-paths: no
